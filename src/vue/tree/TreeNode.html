<tr v-show="node.data[0] == 1 || node.visible">
    <td :style="{'padding-left' : ( node.data[0] -1 ) * 50 + 'px' }">
        <span class="evui-tree-node"
              @click="toggleExpandNode"
              :class="{ 'evui-tree-node-expand': !node.isLeaf, 'node-collapse' : !node.isLeaf && node.expanded }"></span>
        <span>{{ node.data[1] }}</span>
    </td>
    <template v-for="(col,index) in columns.slice(2)">
        <td v-show="col.cVisible">{{ node.data[index+2] }}</td>
    </template>
</tr>
